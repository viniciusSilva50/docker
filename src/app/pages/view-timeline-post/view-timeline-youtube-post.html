<html>
  <head>
    <title>MAMK - Youtube timeline post</title>
    <style>
      .videoWrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
      }
      .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }      
    </style>
  </head>
  <body style="margin: 0;">
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var embeddedUrlParameter = getParameterByName('embeddedUrl');
      console.log('view-timeline-post', 'embeddedUrlParameter', embeddedUrlParameter);

      document.write('<div class="videoWrapper">');
      document.write('<iframe src="' + embeddedUrlParameter + '" scrolling="no" frameborder="0" allowfullscreen allowTransparency="true"></iframe>');
      document.write('</div>');
    </script>
  </body>
</html>
