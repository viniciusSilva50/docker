<div class="landing-header">CMS APP MINHA ASSISTENTE MK</div>
&nbsp;
<div class="login-body">
    <div class="card login-panel ui-fluid">
        <div class="ui-g form-group">
            <div class="ui-g-12">
                <img src="assets/images/logo2x.png" style="width:80%;">
            </div>
            <div class="ui-g-12">
                <span class="md-inputfield">
                    <input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget"  [(ngModel)]="userName" style="color:white" required>
                    <label *ngIf="userName == null || userName == ''">Username</label>
                </span>
            </div>
            <div class="ui-g-12">
                <span class="md-inputfield">
                    <input type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" [(ngModel)]="password" style="color:white" required>
                    <label *ngIf="password == null || password == ''">Password</label>
                </span>
            </div>
            <div class="ui-g-12">
                <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" (click)="login()" style="background:white;color:black;">
                    <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person" style="color:black;"></span>
                    <span class="ui-button-text ui-c">Entrar</span>
                </button>
            </div>
        </div>
    </div>
</div>
